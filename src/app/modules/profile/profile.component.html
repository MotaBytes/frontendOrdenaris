<div class="p-4 md:p-8 max-w-4xl mx-auto">
  @if (user()) {
    <div class="bg-white rounded-2xl shadow-lg p-8 flex flex-col md:flex-row items-center gap-8">
      
      <div class="flex-shrink-0">
        <img 
          class="w-32 h-32 rounded-full border-4 border-rose-200 object-cover shadow-md"
          [src]="user()?.avatar" 
          [alt]="user()?.name">
      </div>

      <div class="text-center md:text-left">
        <h1 class="text-3xl font-bold text-gray-800">{{ user()?.name }}</h1>
        
        <p class="text-gray-500 mt-2">{{ user()?.email }}</p>

        <div class="mt-4">
          <span class="inline-block bg-rose-100 text-rose-600 font-semibold text-sm px-3 py-1 rounded-full capitalize">
            {{ user()?.role }}
          </span>
        </div>
      </div>

    </div>
  } @else {
    <p class="text-center text-gray-500">Loading user profile...</p>
  }
</div>
