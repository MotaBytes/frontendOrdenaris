<aside 
  class="hidden lg:flex sidebar-container bg-white shadow-lg rounded-r-3xl flex-col p-4 text-gray-700 h-full"
  [class.w-24]="!isExpanded" 
  [class.w-64]="isExpanded"
  (mouseenter)="isExpanded = true" 
  (mouseleave)="isExpanded = false">

  <div class="flex items-center mb-8" [class.justify-center]="!isExpanded">
    <img src="https://via.placeholder.com/48" alt="User Avatar" class="rounded-full w-12 h-12">
    @if (isExpanded) {
      <div class="ml-4 sidebar-text">
        <p class="font-bold text-sm">María López</p>
        <p class="text-xs text-gray-500">Editora</p>
      </div>
    }
  </div>

  <nav class="flex-grow space-y-2">
    <a 
      (click)="setActiveRoute('Home')"
      [class.bg-rose-100]="activeRoute === 'Home'"
      [class.text-rose-600]="activeRoute === 'Home'"
      class="flex items-center p-3 rounded-lg hover:bg-rose-50 cursor-pointer">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
      @if (isExpanded) {
        <span class="ml-4 font-semibold text-sm sidebar-text">Home</span>
      }
    </a>

    <a 
      (click)="setActiveRoute('Analytics')"
      [class.bg-rose-100]="activeRoute === 'Analytics'"
      [class.text-rose-600]="activeRoute === 'Analytics'"
      class="flex items-center p-3 rounded-lg hover:bg-rose-50 cursor-pointer">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"/></svg>
      @if (isExpanded) {
        <span class="ml-4 font-semibold text-sm sidebar-text">Analytics</span>
      }
    </a>
    
    <a 
      (click)="setActiveRoute('Settings')"
      [class.bg-rose-100]="activeRoute === 'Settings'"
      [class.text-rose-600]="activeRoute === 'Settings'"
      class="flex items-center p-3 rounded-lg hover:bg-rose-50 cursor-pointer">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
      @if (isExpanded) {
        <span class="ml-4 font-semibold text-sm sidebar-text">Settings</span>
      }
    </a>
  </nav>

  <div class="mt-auto">
    <a href="#" class="flex items-center p-3 rounded-lg hover:bg-rose-50 cursor-pointer">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
      @if (isExpanded) {
        <span class="ml-4 font-semibold text-sm sidebar-text">Logout</span>
      }
    </a>
  </div>
</aside>
