<div class="relative w-full max-w-7xl mx-auto rounded-2xl overflow-hidden shadow-lg">
  <div class="flex transition-transform duration-700 ease-in-out" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
    
    @for (slide of slides; track slide.title) {
      <div class="relative flex-shrink-0 w-full bg-teal-50 p-6 sm:p-8 md:p-16">
        <div class="flex flex-col md:flex-row items-center justify-between gap-8">
          
          <div class="text-center md:text-left">
            <p class="text-teal-600 font-semibold text-sm sm:text-base">{{ slide.subtitle }}</p>
            <h2 class="text-3xl sm:text-4xl md:text-6xl font-extrabold text-gray-800 my-2">{{ slide.title }}</h2>
            <p class="text-xl sm:text-2xl text-gray-700">{{ slide.offer }}</p>
          </div>
          
          <div class="w-2/3 mt-4 md:mt-0 md:w-1/3">
            <img [src]="slide.imageUrl" alt="Promotion Image" class="w-full h-auto object-contain">
          </div>
        </div>

        <div class="absolute top-0 right-0 h-full w-1/2 bg-teal-200/30 rounded-full blur-3xl -z-10"></div>
      </div>
    }
  </div>

  <button (click)="prevSlide()" class="absolute top-1/2 left-2 -translate-y-1/2 bg-white/50 hover:bg-white rounded-full p-1.5 sm:p-2 transition">
    <svg class="w-5 h-5 sm:w-6 sm:h-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
  </button>
  <button (click)="nextSlide()" class="absolute top-1/2 right-2 -translate-y-1/2 bg-white/50 hover:bg-white rounded-full p-1.5 sm:p-2 transition">
    <svg class="w-5 h-5 sm:w-6 sm:h-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
  </button>
  
  <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
    @for (slide of slides; track slide; let i = $index) {
      <button 
        (click)="goToSlide(i)" 
        class="w-2 h-2 rounded-full transition"
        [ngClass]="{'bg-gray-800': currentIndex === i, 'bg-gray-400': currentIndex !== i}">
      </button>
    }
  </div>
</div>
